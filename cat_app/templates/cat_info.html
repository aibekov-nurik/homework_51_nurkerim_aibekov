{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Информация о коте</title>
</head>
<body>
    <h1>Имя: {{ cat.name }}</h1>
    <p>Возраст: {{ cat.age }}</p>
    <p>Сытость: {{ cat.fullness }}</p>
    <p>Счастье: {{ cat.happiness }}</p>

    <img src="{% static cat.avatar %}" alt="Cat Avatar">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Взаимодействовать</button>
    </form>
</body>
</html>
